      <h1>About You</h1>
      <form method="post">
        <label for="username">Your Name</label>

        <input type="text" id="username" placeholder="Name" name="name">
        <br>

        <br>
        <label for="user-email">Your Email</label>
        <br>
        <input type="email" id="user-email" placeholder="Email" name="email">
        <br>
        <label for="about">Anything Else?</label>
        <br>
        <textarea id="about" placeholder="Tell us about yourself."></textarea>
      </form>
